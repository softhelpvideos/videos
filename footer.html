<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-content">
        <div class="contact">
          <div class="title">Contacto</div>
          <li class="list">
            <ul class="elem">
              Nombre
            </ul>
            <ul class="elem">
              Telefono
            </ul>
            <ul class="elem">
              Mail
            </ul>
          </li>
        </div>
        <div class="direction">
          <div class="title">Direccion</div>
          <li class="list">
            <ul class="elem">
              Direccion
            </ul>
            <ul class="elem">
              Ciudad
            </ul>
            <ul class="elem">
              Pais
            </ul>
          </li>
        </div>
        <div class="company">
          <div class="title">Compania</div>
          <li class="list">
            <ul class="elem">
              Servicios
            </ul>
            <ul class="elem">
              Sobre nosotros
            </ul>
            <ul class="elem">
              Carreras
            </ul>
            <ul class="elem">
              Clientes
            </ul>
          </li>
        </div>
        <div class="social-media">
          <div class="title">Seguinos</div>
          <div class="social-elems">
            <a class="social-elem" href="https://facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="social-elem" href="https://twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="social-elem" href="https://instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a class="social-elem" href="https://linkedin.com" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
