<!DOCTYPE html>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        min-height: 100vh;
        background: #222;
      }
      .burbujas {
        display: flex;
        justify-content: center;
        width: auto;
        height: 100vh;
        position: relative;
      }

      .burbuja {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: animate 20s linear infinite;
        animation-duration: calc(60s / var(--i));

        background: #00ff18;
        box-shadow: 0 0 20px rgba(3, 230, 3, 0.5), 0 0 40px rgba(3, 179, 3, 0.5),
          0 0 60px rgba(3, 104, 3, 0.5);
      }

      @keyframes animate {
        0% {
          transform: translateY(100vh) scale(0);
          filter: hue-rotate(0deg);
        }
        100% {
          transform: translateY(-10vh) scale(1);
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>

    <div class="burbujas">
